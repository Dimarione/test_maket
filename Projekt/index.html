<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="black-bar">
    <div class="container black-bar_container">
        <p class="black-bar_title">
            Самые
            <a class="black-bar_link" href="#">
                свежие новости
            </a>
            в реальном времени
        </p>
        <div class="black-bar_data-time">
            12:30 19.06.2018
        </div>
    </div>
</div>
<div class="header">
    <div class="container header-container">
        <div class="header_left-side"> <!--левый блок с лого и городом-->
            <div class="header_logo"></div>
            <a class="header_link" href="#">
                <span class="header_city">Москва</span>
                <span class="header_arrow"></span>
            </a>
        </div>
        <div class="header_right-side">
            <div class="header_weather"></div>

            <span class="header_temperature">+22 <sup class="celsius">о</sup>C</span>

            <form class="header_search_form" action="" method="get">
                <input type="text" class="header_search_input" placeholder="Поиск по сайту">
                <button class="header_search_button" type="submit"></button>
            </form>

        </div>
    </div>
</div>
<div class="main-navigation">
    <div class="container">
        <ul class="navigation-menu">
            <li class="navigation-menu_item">
                <a class="navigation-menu_item_link" href="#">Главная</a>
            </li>
            <li class="navigation-menu_item">
                <a class="navigation-menu_item_link" href="#">Политика</a>
            </li>
            <li class="navigation-menu_item">
                <a class="navigation-menu_item_link" href="#">Общество</a>
            </li>
            <li class="navigation-menu_item">
                <a class="navigation-menu_item_link" href="#">Экономика</a>
            </li>
            <li class="navigation-menu_item">
                <a class="navigation-menu_item_link" href="#">В мире</a>
            </li>
            <li class="navigation-menu_item">
                <a class="navigation-menu_item_link" href="#">Проишествия</a>
            </li>
            <li class="navigation-menu_item">
                <a class="navigation-menu_item_link" href="#">Спорт</a>
            </li>
            <li class="navigation-menu_item">
                <a class="navigation-menu_item_link" href="#">Наука</a>
            </li>
            <li class="navigation-menu_item">
                <a class="navigation-menu_item_link" href="#">Туризм</a>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div class="container">
            <div class="sidebar-left"> <!--левая колонка-->
                <h2>Новости дня</h2> <!--заголовок колонки-->
                <div class="news-item">

                    <div class="news-item_text"> <!--новости-->
                        Кот Ахилл предсказал
                        победу российской сборной
                        над Египтом на ЧМ-2018
                    </div>

                    <div class="news-item-props">
                        <a class="news-item_link" href="#">/ЧМ по футболу</a>
                        <div class="news-time">10:45</div>
                        <div class="news-comments-count">17</div>
                    </div>

                </div>
            </div>
            <div class="content"></div>
            <div class="sidebar-right"></div>
        </div>
    </div>
</div>
</body>
</html>
